<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="parent ">
    <div class="container">
        <div class="row">
            <div class="col-12 text-center mt-5 head">
                <h1>Bookmarker</h1>
            </div>
            <div class="col-12 dot mt-5 fs-1">
            </div>

            <div class="col-12 fw-light mt-4 text-center flex-nowrap flex-row ">
                <h3>
                    <i class="fas fa-bookmark"></i>
                    Bookmark your <span>favorite sites</span> 
                    <i class="fas fa-bookmark"></i>
                </h3>
            </div>

            <form>
                <div class="mb-3">
                  <label for="exampleInputSiteName" class="form-label fw-bold"><i class="fas fa-book"></i> Site Name</label>
                  <input  type="text"  class="form-control " id="exampleInputSiteName" aria-describedby="SiteName" placeholder="Bookmark Name">
                </div>

                <div class="mb-3">
                  <label for="exampleInputSiteURL" class="form-label fw-bold"><i class="fas fa-link"></i>  Site URL</label>
                  <input type="" class="form-control " id="exampleInputSiteURL" placeholder="Website URL">
                </div>
                
                
                <p id="invalid" class="text-danger d-none">Enter valid value </p>

                <div class="text-center">
                <button id="AddElement" type="submit" class="btn  px-5 fs-6 mt-3">Submit</button>
            </div>

              </form>
              <div class="col-12 dot mt-5 fs-1">
            </div>
            <table class="table mt-3">
                <thead class="text-center">
                  <tr>
                    <th scope="col">Index</th>
                    <th scope="col">Website Name</th>
                    <th scope="col">Visit</th>
                    <th scope="col">Delete</th>
                  </tr>
                </thead>

                <tbody id="tbody" class="text-center">
                  
                </tbody>
              </table>

            
        </div>
    </div>
</div>

    <script src="index.js"></script>
</body>
</html>
